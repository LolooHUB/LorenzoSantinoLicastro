name: Deploy Portfolio

on:
  push:
    branches:
      - main  # Se ejecutarÃ¡ cada vez que se haga push a la rama main

# ğŸ”‘ SOLUCIÃ“N AL ERROR 403:
# Otorga permisos de escritura al GITHUB_TOKEN para publicar en Pages
permissions:
  contents: read    # Necesario para que checkout@v2 clone el repositorio
  pages: write      # NECESARIO para que peaceiris/actions-gh-pages@v3 haga el push
  id-token: write   # Recomendado para la autenticaciÃ³n moderna de GH Pages

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¦ Checkout Repository
      uses: actions/checkout@v2

    # Si tu proyecto NO usa Node.js, puedes eliminar este paso
    - name: ğŸŸ¢ Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14' # O la versiÃ³n que necesites (ej: '20')
    
    # Si tu proyecto necesita instalaciÃ³n y build, aÃ±ade estos pasos:
    # - name: âš™ï¸ Install Dependencies
    #   run: npm install
    
    # - name: ğŸ—ï¸ Build Project
    #   run: npm run build
      
    - name: ğŸš€ Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        # Usa el token predeterminado, que ahora tiene permiso de escritura
        github_token: ${{ secrets.GITHUB_TOKEN }}
        # Publicar todo el contenido de la raÃ­z del repositorio
        publish_dir: ./
