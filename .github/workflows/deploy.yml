name: Deploy Portfolio

on:
  push:
    branches:
      - main

permissions:
  contents: write  # Importante para que la acciÃ³n pueda crear la rama gh-pages
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¦ Checkout Repository
      uses: actions/checkout@v3 # Actualizado a v3 (mÃ¡s estable)

    - name: ðŸš€ Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        # Excluimos el archivo del workflow para que no se duplique en la rama de salida
        exclude_assets: '.github/'
